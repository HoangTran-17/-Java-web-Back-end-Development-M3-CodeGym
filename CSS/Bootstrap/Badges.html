<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-bootstrap-5.0.2\bootstrap.css">
    <script src="js-bootstrap-5.0.2/bootstrap.bundle.js"></script>
    <style>
        #supper {
            margin: 20px 200px;
        }

        H2 {
            text-align: center;
            padding: 10px;
        }

        .father {
            padding: 20px;
            margin-bottom: 20px;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div id="supper">
        <h2>Badges</h2>
        <div class="father">
            <h3>Example heading <span class="badge bg-secondary">New</span></h3>
        </div>

        <h2>Contextual Badges</h2>
        <div class="father">
            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">Secondary</span>
            <span class="badge bg-success">Success</span>
            <span class="badge bg-danger">Danger</span>
            <span class="badge bg-warning">Warning</span>
            <span class="badge bg-info">Info</span>
            <span class="badge bg-light">Light</span>
            <span class="badge bg-dark">Dark</span>
        </div>

        <h2>Pill Badges</h2>
        <div class="father">
            <span class="badge rounded-pill bg-primary">Primary</span>
            <span class="badge rounded-pill bg-secondary">Secondary</span>
            <span class="badge rounded-pill bg-success">Success</span>
            <span class="badge rounded-pill bg-danger">Danger</span>
            <span class="badge rounded-pill bg-warning">Warning</span>
            <span class="badge rounded-pill bg-info">Info</span>
            <span class="badge rounded-pill bg-light">Light</span>
            <span class="badge rounded-pill bg-dark">Dark</span>
        </div>

        <h2>Badge inside an Element</h2>
        <div class="father">
            <button type="button" class="btn btn-primary">
                Messages <span class="badge bg-danger">17</span>
            </button>
        </div>
    </div>

</body>

</html>
