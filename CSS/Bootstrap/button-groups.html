<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-bootstrap-5.0.2\bootstrap.css">
    <script src="js-bootstrap-5.0.2/bootstrap.bundle.js"></script>
    <style>
        #supper {
            margin: 20px 200px;
        }

        H2 {
            text-align: center;
            padding: 10px;
        }

        .father {
            padding: 20px;
            margin-bottom: 20px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div id="supper">
        <h2>Button Groups</h2>
        <div class="btn-group father">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <h2>Vertical Button Groups</h2>
        <div class="btn-group-vertical father">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <h2>Nesting Button Groups & Dropdown Menus</h2>
        <div class="btn-group father">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
