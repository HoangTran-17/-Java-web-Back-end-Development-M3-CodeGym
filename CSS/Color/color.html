<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: relative</title>
    <style>
        #supper{
            background-color: rgb(53, 255, 27);
            position: relative;
        }
        #div1{
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            top: 30px;
            left: 30px;
        }
        #div2{
            background-color: blue;
            position: relative;
            width: 100px;
            height: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <div class="supper"></div>

        <div class="supper">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </div>
</body>
</html>
